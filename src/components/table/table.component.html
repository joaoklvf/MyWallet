<div class="relative overflow-x-auto shadow-md sm:rounded-lg">
  <table
    class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400"
  >
    <thead
      class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400"
    >
      <tr>
        <th *ngFor="let column of columns" scope="col" class="px-6 py-3">
          {{ column }}
        </th>
      </tr>
    </thead>
    <tbody>
      <tr
        *ngFor="let transaction of data"
        class="odd:bg-white odd:dark:bg-gray-900 even:bg-gray-50 even:dark:bg-gray-800 border-b dark:border-gray-700"
      >
        <td class="px-6 py-4">
          {{ transaction.date.toLocaleDateString("pt-br") }}
        </td>
        <td
          scope="row"
          class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white"
        >
          {{ transaction.description }}
        </td>
        <td class="px-6 py-4">
          {{ transaction.category.name }}
        </td>
        <td class="px-6 py-4">
          {{ transaction.purpose.name }}
        </td>
        <td
          class="px-6 py-4"
          [bgColor]="transaction.wallet.bgColor"
          [style.color]="transaction.wallet.fgColor"
        >
          <b>{{ transaction.wallet.name }}</b>
        </td>
        <td class="px-6 py-4">
          {{
            transaction.value.toLocaleString("pt-BR", {
              style: "currency",
              currency: "BRL"
            })
          }}
        </td>
      </tr>
    </tbody>
  </table>
</div>
